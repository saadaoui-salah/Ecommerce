{% extends "base.html" %}
{% block 'title' %}Settings{% endblock %}

{% block 'content' %}
<section>
    <nav class="bg-gray-50">
        <div class="max-w-screen-xl px-4 py-3 mx-auto md:px-6">
            <div class="flex items-center">
                <ul class="flex flex-row mt-0 mr-6 space-x-8 text-sm font-medium">
                    <li>
                        <a href="/settings/" class="text-gray-900">User information</a>
                    </li>
                    <li>
                        <a href="/settings/update-password/" class="text-gray-900 hover:underline" aria-current="page">Change password</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="w-full h-full border border-gray-100 p-4 block items-end">
        <form method="post">
            {% csrf_token %}
            <div class="flex p-4">
                <label class="w-full" for="first_name" class="block mb-2 text-sm font-medium text-gray-900 ">Your first name</label>
                <input value="{{user.first_name}}" type="text" name="first_name" id="first_name" placeholder="Your first name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>
            <div class="flex p-4">
                <label class="w-full" for="last_name" class="block mb-2 text-sm font-medium text-gray-900 ">Your last name</label>
                <input value="{{user.last_name}}" type="text" name="last_name" id="last_name" placeholder="Your last name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>
            <div class="flex p-4">
                <label class="w-full" for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
                <input value="{{user.email}}" type="email" name="email" id="email" placeholder="Your email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>
            <div class="flex p-4">
                <label class="w-full" for="address" class="block mb-2 text-sm font-medium text-gray-900 ">Your address</label>
                <input value="{{user.address}}" type="text" name="address" id="address" placeholder="Your address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>
            <div class="flex p-4">
                <label class="w-full" for="phone_number" class="block mb-2 text-sm font-medium text-gray-900 ">Your phone number</label>
                <input value="{{user.phone_number}}" type="text" name="phone_number" id="phone_number" placeholder="Your phone number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>
        <button class=" w-30 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Update Informations</button>
    </form>
    </div>
</section>

{% endblock %}
