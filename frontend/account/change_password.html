{% extends "base.html" %}
{% block 'title' %}Settings{% endblock %}

{% block 'content' %}
<section>
    <nav class="bg-gray-50">
        <div class="max-w-screen-xl px-4 py-3 mx-auto md:px-6">
            <div class="flex items-center">
                <ul class="flex flex-row mt-0 mr-6 space-x-8 text-sm font-medium">
                    <li>
                        <a href="/settings/" class="text-gray-900">User information</a>
                    </li>
                    <li>
                        <a href="/settings/update-password/" class="text-gray-900 hover:underline" aria-current="page">Change password</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="w-full h-full border border-gray-100 p-4 block items-end">
        <form method="post">
            {% csrf_token %}
            <div class="flex items-center justify-center p-4">
                <label class="w-full" for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Your password</label>
                <input type="password" name="password" id="password" placeholder="********" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>
            <div class="flex items-center justify-center p-4">
                <label class="w-full" for="password2" class="block mb-2 text-sm font-medium text-gray-900 ">Your password confermation</label>
                <input type="password" name="password2" id="password2" placeholder="********" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>
        <button class=" w-30 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Update Informations</button>
    </form>
    </div>
</section>

{% endblock %}
