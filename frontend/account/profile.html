{% extends "base.html" %}
{% block 'title' %} Profile {% endblock %}
{% block 'content' %}
<section class="p-20">
    <div class="flex">
        <div class="flex items-center justify-center w-full bg-blue-100 border border-blue-400 h-32 rounded mr-2">
            <h1 class="text-4xl font-bold text-blue-800 mr-2">Orders:</h1>
            <h2 class="text-4xl font-bold text-blue-800 mr-2">{{ orders_count }}</h2>
        </div>
        <div class="flex items-center justify-center w-full bg-green-100 border border-green-400 h-32 rounded ml-2">
            <div class="flex">
                <h1 class="text-4xl font-bold text-green-800 mr-2" >Spent:</h1>
                <h2 class="text-4xl font-bold text-green-800 mr-2">{{ spent }}$</h2>
                
            </div>
        </div>
    </div>
    <table class="mt-10 w-full text-sm text-center text-gray-500">
        <thead class="text-xl font-bold text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="text-xl px-6 py-3">Order ID</th>
                <th scope="col" class="text-xl px-6 py-3">Product</th>
                <th scope="col" class="text-xl px-6 py-3">Price</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr class="bg-white border-b hover:bg-gray-50">
                <th class="text-xl text-center">#{{order.id}}</th>
                <th class="text-xl text-center">{{order.product.name}}</th>
                <th class="text-xl text-center">{{order.product.price}}$</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
