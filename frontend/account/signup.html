 {% extends "base.html" %}
{% block 'title' %}Sign up{% endblock %}
{% block 'content' %}
<section class="flex items-center justify-center">
  <div class="w-full max-w-xl p-4 bg-white border border-gray-200 rounded-lg shadow-md sm:p-6 md:p-8">
    <form class="space-y-6" enctype="multipart/form-data" method="post">
      {% csrf_token %}
      <h5 class="text-xl font-medium text-gray-900">Sign in to our platform</h5>
      <div>
        <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">First Name</label>
        <input type="text" name="first_name" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="your first name" required>
      </div>
      <div>
        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="your last name" required>
      </div>
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
        <input type="text" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@company.com" required>
      </div>
      <div>
        <label for="address" class="block mb-2 text-sm font-medium text-gray-900">Address</label>
        <input type="text" name="address" id="address" placeholder="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
      </div>
      <div>
        <label for="phone_number" class="block mb-2 text-sm font-medium text-gray-900">Phone Number</label>
        <input type="number" name="phone_number" id="phone_number" placeholder="your phone number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
      </div>
      <div>
        <label for="password1" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
        <input type="password" name="password1" id="password1" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
      </div>
      <div>
        <label for="password2" class="block mb-2 text-sm font-medium text-gray-900">Password confermation</label>
        <input type="password" name="password2" id="password2" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
      </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900" for="image">Image</label>
          <input class="block w-full text-lg text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" id="id_image" name="image" type="file" accept="image/*" required>
        </div>
        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign Up</button>
        <div class="text-sm font-medium text-gray-500">
          registered? <a href="/login/" class="text-blue-700 hover:underline">Login</a>
        </div>
      </form>
    </div>
  </section>    
{% endblock %}
