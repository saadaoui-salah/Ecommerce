{% extends "base.html" %}
{% block 'title' %}Login{% endblock %}

{% block 'content' %}
<style>
section{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-box{
    margin-top: 50px;
    border: 2px solid #000;
    width: 50%;
    height: 350px;
  }
  .title{
    margin-top: 20px;
  }
  .flex{
    margin-top: 20px;
  }
  input{
    background-color: #f1f1f1;
    border-radius: 6px 6px 0 0;
    padding: 10px;
    font-size: 15px;
    height: 40px;
    width: 80%;
    margin-bottom: 30px;
    margin-top: 10px;
    border: none;
    font-weight: bold;
    outline: none;
    border-bottom: #000 3px solid;
  }
  input:focus{
    background-color: rgba(122, 191, 255, 0.39);
    border: none;
    border-bottom: rgb(34, 75, 255) 3px solid;

  }
  .login-btn{
    width: 100%;
    height: 40px;
    border: none;
    font-size: 19px;
    color: #fff;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    background-color: #000;
    transition: ease-in-out 0.2s;
  }
  .login-btn:hover{
    border-radius: 4px;
  }
</style>
<section>
  <div class="box login-box">
    <h2 class="title">Login</h2>
    <form class="flex" method="post">
      {% csrf_token %}
      <p style="font-weight: bold;">
        Username
      </p>
      <input type="text" name="username">
      <p style="font-weight: bold;">
        Password
      </p>
      <input type="password" name="password"></br>
      <button class="login-btn" type="submit">Login</button>
    </form>
  </div>
</section>
{% endblock %}
