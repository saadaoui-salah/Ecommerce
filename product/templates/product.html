{% extends "base.html" %}

{% block 'content' %}
<section class="shop" id="shop">
    <div class="container">
        {% for product in products %}
        <div class="box">
            <img src="{{product.image.url}}">
            <h4>{{ product.name }}</h4>
            <h5>{{ product.price }}</h5>
            <div class="cart">
                <a id="{{product.id}}"  href="#" onclick="addToOrder('{{product.id}}')" ><i class='bx bx-cart' ></i></a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
<script>
    function addToOrder(e) {
        console.log(e)
    }
</script>
{% endblock %}
